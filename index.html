<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./assets/01-styles/reset.css"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="./assets/01-styles/style.css"
		/>
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<div>Weather Dashboard</div>
		</header>
		<main>
			<article
				class="container"
				id="search-container"
			>
				<div
					class="container"
					id="search"
				>
					<h3>Search For A City:</h3>
					<input
						type="text"
						placeholder="12345 or Madison, WI"
					/>
					<button>Search</button>
				</div>
				<div
					class="container"
					id="history"
				>
					<ul>
						<li>City 1</li>
						<li>City 2</li>
						<li>City 3</li>
						<li>City 4</li>
						<li>City 5</li>
						<li>City 6</li>
						<li>City 7</li>
						<li>City 8</li>
					</ul>
				</div>
			</article>
			<article
				class="container"
				id="weather"
			>
				<div
					class="container"
					id="current-weather"
				>
					<div
						class="card"
						id="current"
					>
						<div class="card-body row">
							<h5 class="card-title col">City - Weather Emoji</h5>
							<h6 class="card-subtitle col text-muted">
								MM/DD/YYYY
							</h6>
							<p class="card-text">
								<span> Temperature </span><br />
								<span> Windspeed </span><br />
								<span> Humidity </span><br />
								<span> Other Weather conditions </span><br />
							</p>
						</div>
					</div>
				</div>
				<div
					class="container"
					id="5-day-forecast"
				>
					<h3>5-Day Forecast:</h3>
					<div
						class="card"
						id="day-1"
					></div>
					<div
						class="card"
						id="day-2"
					></div>
					<div
						class="card"
						id="day-3"
					></div>
					<div
						class="card"
						id="day-4"
					></div>
					<div
						class="card"
						id="day-5"
					></div>
				</div>
			</article>
		</main>
		<footer></footer>
	</body>
	<script href="./assets/02-scripts/script.js"></script>
</html>
