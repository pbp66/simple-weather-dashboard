<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./assets/01-styles/reset.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./assets/01-styles/style.css"
		/>
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header class="container-fluid bg-light-custom">
			<h1
				class="text-center"
				id="website-header"
			>
				Weather Dashboard
			</h1>
		</header>
		<main
			class="container-fluid row"
			id="main"
		>
			<article
				class="container-fluid ms-3 col-6"
				id="search-container"
			>
				<div
					class="container-fluid justify-content-start row input-group bg-light-custom search-item"
					id="search"
				>
					<label
						class="form-label"
						for="city-input"
					>
						<h3>Search for a City</h3>
					</label>
					<div class="input-group">
						<input
							type="text"
							placeholder="12345 or Madison, WI"
							class="form-control border-primary"
							id="city-input"
						/>
						<button
							class="btn btn-primary"
							id="search-button"
						>
							Search
						</button>
					</div>
				</div>
				<div
					class="container-fluid row search-item"
					id="history"
				>
					<ul
						class="container-fluid justify-content-center search-history col"
						id="search-history-list"
					></ul>
				</div>
			</article>
		</main>
		<footer>
			<!-- Provide reference/link to source of background image and API resource -->
		</footer>
	</body>
	<script
		type="module"
		src="./assets/02-scripts/script.js"
	></script>
	<script
		type="module"
		src="./assets/02-scripts/lib/index.js"
	></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
</html>
